<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>After School Club</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #3b3b3b;
      color: #ffffff;
    }
    .lesson-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      margin: 20px;
    }
    .lesson-info {
      border: 1px solid #ccc;
      padding: 15px;
      background-color: #f9f9f9;
      text-align: center;
    }
    .lesson-image {
      display: flex;
      justify-content: center; /* Center images horizontally */
      margin-bottom: 10px; /* Space between image and text */
    }
    .lesson-image img {
      width: 200px;
      height: auto;
      object-fit: cover;
    }
    .cart-section, .checkout-section {
      margin: 20px;
    }
    .cart-section {
  max-width: 100%;
  padding: 20px;
  background-color: #f7f7f7;
}

.cart-items {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.cart-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 15px;
  background-color: #ffffff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.cart-item:hover {
  transform: scale(1.03);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

.cart-item-image {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 10px;
}

.cart-item-details {
  text-align: center;
}

.cart-item-title {
  font-size: 18px;
  color: #333;
  margin: 5px 0;
}

.cart-item-price {
  font-size: 16px;
  color: #666;
  margin-bottom: 10px;
}

.cart-item-remove {
  background-color: #ff6666;
  color: white;
  border: none;
  padding: 8px 15px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 14px;
  transition: background-color 0.3s ease;
}

.cart-item-remove:hover {
  background-color: #ff4c4c;
}



    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 5px;
    }
    .checkout-section input, .checkout-section select {
      margin-bottom: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>{{ sitename }}</h1>
      <input type="text" v-model="searchQuery" placeholder="Search lessons..." />
      <span>Total: ${{ cartTotal }}</span>
      <button v-on:click="showCheckout" :disabled="cart.length === 0">
        {{ cartItemCount }} <span class="fas fa-cart-plus"></span> Checkout
      </button>
    </header>

    <div v-if="showProduct">
      <div>   
        <label>Sort by:</label>
        <select v-model="sortAttribute">
          <option value="">Select</option>
          <option value="subject">Subject</option>
          <option value="location">Location</option>
          <option value="price">Price</option>
          <option value="availableInventory">Spaces</option>
        </select>
        <label>Order:</label>
        <select v-model="sortOrder">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </div>
      <main class="lesson-container">
        <div v-for="lesson in filteredLessons" :key="lesson.id" class="lesson-info">
          <figure class="lesson-image">
            <img :src="lesson.image" :alt="lesson.subject" />
          </figure>
          <div class="lesson-details">
            <h2>{{ lesson.subject }}</h2>
            <p>{{ lesson.location }}</p>
            <p>Price: ${{ lesson.price }}</p>
            <p>Available spaces: {{ lesson.availableInventory }}</p>
            <button v-on:click="addToCart(lesson)" :disabled="lesson.availableInventory === 0">
              Add to cart
            </button>
          </div>
        </div>
      </main>
    </div>

    <div v-else>
      <div class="cart-section">




        <h2>Your Cart</h2>
        <div v-if="cart.length > 0" class="cart-items">
          <div v-for="(item, index) in cart" :key="index" class="cart-item">
            <img :src="getLessonImage(item.id)" alt="Lesson Image" class="cart-item-image" />
            <div class="cart-item-details">
              <h3 class="cart-item-title">{{ item.subject }}</h3>
              <p class="cart-item-price">Price: ${{ item.price }}</p>
              <button @click="removeFromCart(item)" class="cart-item-remove">Remove</button>
            </div>
          </div>
        </div>



          
        </div>
        <div v-else>
          <p>Your cart is empty.</p>
        </div>
      </div>

      <div class="checkout-section">
        <h2>Checkout</h2>
        <div>
          <label>First Name:</label>
          <input v-model="order.firstName" />
        </div>
        <div>
          <label>Last Name:</label>
          <input v-model="order.lastName" />
        </div>
        <div>
          <label>Phone:</label>
          <input v-model="order.phone" />
        </div>
        <button v-on:click="placeOrder" :disabled="!canPlaceOrder">Place Order</button>
        <button v-on:click="showCheckout">Go back to products</button>
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        sitename: "After School Club",
        showProduct: true,
        order: {
          firstName: '',
          lastName: '',
          phone: ''
        },
        lessons: [
          { id: 1, subject: "Maths", location: "London", price: 2000, image: "assets/maths.jpg", availableInventory: 6 },
          { id: 2, subject: "Biology", location: "New York", price: 1500, image: "assets/bio.jpg", availableInventory: 8 },
          { id: 3, subject: "History", location: "Paris", price: 1800, image: "assets/history.jpg", availableInventory: 10 },
          { id: 4, subject: "Music", location: "Columbia", price: 4980, image: "assets/music.jpg", availableInventory: 4 },
          { id: 5, subject: "Art & Craft", location: "Sydney", price: 2200, image: "assets/art.jpg", availableInventory: 5 },
          { id: 6, subject: "IT", location: "San Francisco", price: 3200, image: "assets/it.jpg", availableInventory: 3 },
          { id: 7, subject: "English", location: "Chicago", price: 1600, image: "assets/english.jpg", availableInventory: 7 },
          { id: 8, subject: "Physics", location: "Berlin", price: 2800, image: "assets/physics.jpg", availableInventory: 6 },
          { id: 9, subject: "Chemistry", location: "Tokyo", price: 2500, image: "assets/chemistry.jpg", availableInventory: 4 },
          { id: 10, subject: "Accounts", location: "Los Angeles", price: 3500, image: "assets/accounts.jpg", availableInventory: 2 }
        ],
        cart: [],
        searchQuery: '',
        sortAttribute: '',
        sortOrder: 'asc'
      },
      methods: {
        getLessonImage(lessonId) {
    const lesson = this.lessons.find(lesson => lesson.id === lessonId);
    return lesson ? lesson.image : '';
  },



        addToCart(lesson) {
    if (lesson.availableInventory > 0) {
      this.cart.push({ id: lesson.id, subject: lesson.subject, price: lesson.price });
      lesson.availableInventory--;
    }
  },
  removeFromCart(item) {
    const itemIndex = this.cart.findIndex(cartItem => cartItem.id === item.id);
    if (itemIndex !== -1) {
      this.cart.splice(itemIndex, 1);
      const lesson = this.lessons.find(lesson => lesson.id === item.id);
      if (lesson) lesson.availableInventory++;
    }
  },
        showCheckout() {
          this.showProduct = !this.showProduct;
        },
        placeOrder() {
          if (this.canPlaceOrder) {
            alert("Order placed successfully!");
            this.resetOrder();
          }
        },
        resetOrder() {
          this.order = { firstName: '', lastName: '', phone: '' };
          this.cart = [];
          this.showProduct = true;
        },
      },
      computed: {
        cartTotal() {
    return this.cart.reduce((total, item) => total + item.price, 0);
  },
        cartItemCount() {
          return this.cart.length;
        },
        canPlaceOrder() {
          const validName = /^[A-Za-z]+$/.test(this.order.firstName);
          const validPhone = /^[0-9]+$/.test(this.order.phone);
          return validName && validPhone && this.cart.length > 0;
        },
        filteredLessons() {
          let lessons = this.lessons.filter(lesson => {
            return (
              lesson.subject.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
              lesson.location.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
              lesson.price.toString().includes(this.searchQuery) ||
              lesson.availableInventory.toString().includes(this.searchQuery)
            );
          });

          if (this.sortAttribute) {
            lessons.sort((a, b) => {
              let modifier = this.sortOrder === 'asc' ? 1 : -1;
              if (a[this.sortAttribute] < b[this.sortAttribute]) return -1 * modifier;
              if (a[this.sortAttribute] > b[this.sortAttribute]) return 1 * modifier;
              return 0;
            });
          }
          return lessons;
        }
      }
    });
  </script>
</body>
</html>
